<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      
      <img src="Images/music.jpg" class="song-img">
      <h1>Sia</h1>
      <p>Unstoppable (Official Video - Live from the Nostalgic For The Present Tour)</p>
      
      <audio id="song">
        <source src="song/song.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" onclick="playPause()" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
